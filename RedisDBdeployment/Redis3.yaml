apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis3-deployment
spec:
  selector:
    matchLabels:
      app: redis3
  template:
    metadata:
      labels:
        app: redis3
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: vm
                operator: In
                values:
                - RC  # 假设VMA是目标节点的标签
